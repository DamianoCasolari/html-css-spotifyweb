<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <div class="top_page d_flex">
        <aside id="app_sidebar" class="d_flex">
            <div class="sidebar_top txt_c">
                
                    <button class="logo"><img src="./assets/img/favicon.ico" alt="Logo"></button>
                    <button class="home"><img src="./assets/img/home.svg" alt="home"></button>
                    <button class="search"><img src="./assets/img/search.svg" alt="search"></button>
                    <button class="librerary"><img src="./assets/img/libreria.svg" alt="librery"></button>
                    <div class="playlist">
                    </div>

                
            </div>
            <!-- /.sidebar_top -->
            <div class="sidebar_bottom txt_c">
                
                <button class="download_app btn"><img src="./assets/img/download.svg" alt="download"></button>
                <button class="profile btn"><img src="./assets/img/profile.svg" alt="profile"></button>
            </div>
            <!-- /.sidebar_bottom -->
        </aside>
        <!-- /#app_sidebar -->
        <main id="app_main">

        </main>
        <!-- /#app_main -->
    </div>
    <footer id="app_footer">

    </footer>
    <!-- /#app_footer -->
</body>

</html>
